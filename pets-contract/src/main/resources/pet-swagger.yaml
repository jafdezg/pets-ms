paths:
  /pets:
    get:
      operationId: getAllPets
      tags:
        - Pets
      summary: Returns all the pets.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /pets/{id}:
    get:
      operationId: getAPet
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: The id.
      tags:
        - Pets
      summary: Returns all the pets.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
    ErrorResponse:
      type: object
      properties:
        code:
          type: number
        description:
          type: string
